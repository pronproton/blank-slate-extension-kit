
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Titan Terminal - Initialize</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000000;
      color: #10b981;
      font-family: ui-monospace, SFMono-Regular, 'SF Mono', Consolas, 'Liberation Mono', Menlo, monospace;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .auth-container {
      background: rgba(0, 0, 0, 0.95);
      border: 1px solid rgba(16, 185, 129, 0.3);
      width: 350px;
      padding: 25px;
      text-align: center;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 15px rgba(16, 185, 129, 0.15);
    }

    .system-header {
      color: #10b981;
      font-size: 17.5px;
      font-weight: bold;
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 0.6px;
    }

    .version-info {
      color: rgba(16, 185, 129, 0.6);
      font-size: 11.25px;
      margin-bottom: 20px;
    }

    .status-line {
      color: rgba(16, 185, 129, 0.8);
      font-size: 12.5px;
      margin-bottom: 20px;
      text-align: left;
      background: rgba(16, 185, 129, 0.03);
      padding: 12.5px;
      border-left: 1px solid rgba(16, 185, 129, 0.2);
    }

    .auth-form {
      text-align: left;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-label {
      display: block;
      color: #10b981;
      font-size: 11.25px;
      margin-bottom: 5px;
      text-transform: uppercase;
    }

    .input-field {
      width: 100%;
      background: rgba(17, 24, 39, 0.7);
      border: 1px solid rgba(16, 185, 129, 0.25);
      color: #10b981;
      font-family: ui-monospace, SFMono-Regular, 'SF Mono', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 13.75px;
      padding: 7.5px 10px;
      outline: none;
      transition: all 0.2s ease;
    }

    .input-field:focus {
      border-color: #10b981;
      box-shadow: 0 0 8px rgba(16, 185, 129, 0.2);
    }

    .input-field.error {
      border-color: #ef4444;
    }

    .login-btn {
      width: 100%;
      background: linear-gradient(45deg, #10b981, #059669);
      color: #000000;
      border: none;
      font-family: ui-monospace, SFMono-Regular, 'SF Mono', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 11.25px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      padding: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 10px;
    }

    .login-btn:hover:not(:disabled) {
      background: linear-gradient(45deg, #059669, #047857);
      box-shadow: 0 0 12px rgba(16, 185, 129, 0.3);
    }

    .login-btn:disabled {
      background: rgba(16, 185, 129, 0.2);
      color: rgba(0, 0, 0, 0.4);
      cursor: not-allowed;
    }

    .error-message {
      color: #ef4444;
      font-size: 10px;
      margin-top: 5px;
      display: none;
      text-transform: uppercase;
    }

    .loading-message {
      color: #eab308;
      font-size: 10px;
      margin-top: 10px;
      display: none;
      text-transform: uppercase;
      text-align: center;
    }

    .terminal-cursor {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="system-header">Titan Terminal</div>
    <div class="version-info">Neural Interface v1.0.0</div>
    
    <div class="status-line">
      > System: ONLINE<br>
      > Neural Core: ACTIVE<br>
      > Auth: REQUIRED<span class="terminal-cursor">_</span>
    </div>
    
    <form id="loginForm" class="auth-form">
      <div class="input-group">
        <label class="input-label" for="nickname">Username:</label>
        <input 
          type="text" 
          id="nickname" 
          class="input-field" 
          placeholder="Enter username"
          maxlength="20"
          required
        />
        <div class="error-message" id="errorMessage">
          Invalid username
        </div>
      </div>
      
      <button type="submit" class="login-btn" id="loginBtn">
        INITIALIZE NEURAL LINK
      </button>
      
      <div class="loading-message" id="loadingMessage">
        Establishing neural connection...
      </div>
    </form>
  </div>

  <script src="welcome.js"></script>
</body>
</html>
